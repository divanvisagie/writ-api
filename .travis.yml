language: scala
sudo: required

# disable the default submodule logic
git:
  submodules: false

services:
  - docker

scala:
  - 2.11.7

jdk:
  - oraclejdk7
  - oraclejdk8

script: travis_retry sbt ++$TRAVIS_SCALA_VERSION clean test

after_success:
  - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - sh docker-build.sh
